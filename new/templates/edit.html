{% extends 'base.html' %}

{% block content %}
<div class="auth-form">
    <h2>Edit User</h2>
    <form action="{{ url_for('edit', userid=editUser.userid) }}" method="post">
        <div class="form-message">{{ msg }}</div>
        <input type="hidden" name="userid" value="{{ editUser.userid }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="{{ editUser.name }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" value="{{ editUser.email }}" disabled>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select name="role" id="role" required>
                <option value="user" {% if editUser.role == 'user' %}selected{% endif %}>User</option>
                <option value="admin" {% if editUser.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" name="country" id="country" value="{{ editUser.country }}" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('users') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
