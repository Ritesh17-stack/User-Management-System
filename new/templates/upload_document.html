{% extends 'base.html' %}

{% block content %}
<div class="upload-container">
    <h2>Upload Document</h2>
    <div class="upload-form">
        <form action="{{ url_for('upload_document') }}" method="post" enctype="multipart/form-data">
            <div class="form-message">{{ msg }}</div>
            <div class="file-upload-area">
                <div class="file-upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <p>Drag and drop files here or click to browse</p>
                <p class="file-types">Allowed file types: PDF, DOC, DOCX, TXT, JPG, PNG</p>
                <input type="file" name="file" id="file" class="file-input" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Upload</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
