{% include 'header.html' %}
<title>Change Password</title>
</head>
<body>
    <div class="container">
        {% include 'menus.html' %}
        <br>
        <h3>Change Password</h3>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <form action="{{ url_for('password_change') }}" method="POST">
                        {% if msg is defined and msg %}
                            <div class="alert {% if 'success' in msg %}alert-success{% else %}alert-warning{% endif %}">{{ msg }}</div>
                        {% endif %}
                        <div class="form-group">
                            <label for="current_password">Current Password:</label>
                            <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Enter current password" required>
                        </div>
                        <div class="form-group">
                            <label for="password">New Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_pass">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirm_pass" name="confirm_pass" placeholder="Confirm new password" required>
                        </div>
                        <input type="hidden" id="userid" name="userid" value="{{ changePassUserId }}">
                        <button type="submit" class="btn btn-primary btn-block">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
