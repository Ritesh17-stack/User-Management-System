{% extends 'base.html' %}

{% block content %}
<div class="auth-form">
    <h2>Change Password</h2>
    <form action="{{ url_for('password_change', userid=changePassUserId) }}" method="post">
        <div class="form-message">{{ msg }}</div>
        <input type="hidden" name="userid" value="{{ changePassUserId }}">
        <div class="form-group">
            <label for="current_password">Current Password</label>
            <input type="password" name="current_password" id="current_password" placeholder="Enter current password" required>
        </div>
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" name="password" id="password" placeholder="Enter new password" required>
        </div>
        <div class="form-group">
            <label for="confirm_pass">Confirm Password</label>
            <input type="password" name="confirm_pass" id="confirm_pass" placeholder="Confirm new password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Change Password</button>
            <a href="{{ url_for('users') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
