{% extends 'base.html' %}

{% block content %}
<div class="users-container">
    <h2>Manage Users</h2>
    <div class="user-actions">
        <a href="{{ url_for('register') }}" class="btn btn-success"><i class="fas fa-user-plus"></i> Add New User</a>
    </div>
    <div class="search-filter">
        <input type="text" id="userSearch" placeholder="Search users..." class="search-input">
        <select id="roleFilter" class="filter-select">
            <option value="">All Roles</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>
    </div>
    <div class="table-responsive">
        <table class="table" id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Country</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.userid }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.country }}</td>
                    <td class="actions">
                        <a href="{{ url_for('view', userid=user.userid) }}" class="btn btn-info"><i class="fas fa-eye"></i> View</a>
                        <a href="{{ url_for('edit', userid=user.userid) }}" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</a>
                        <a href="{{ url_for('password_change', userid=user.userid) }}" class="btn btn-primary"><i class="fas fa-key"></i> Change Password</a>
                        <a href="{{ url_for('delete', userid=user.userid) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?');"><i class="fas fa-trash"></i> Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('userSearch');
    const roleFilter = document.getElementById('roleFilter');
    const usersTable = document.getElementById('usersTable');
    const rows = usersTable.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
    
    function filterTable() {
        const searchTerm = searchInput.value.toLowerCase();
        const roleValue = roleFilter.value.toLowerCase();
        
        for (let row of rows) {
            const name = row.cells[1].textContent.toLowerCase();
            const email = row.cells[2].textContent.toLowerCase();
            const role = row.cells[3].textContent.toLowerCase();
            
            const matchesSearch = name.includes(searchTerm) || email.includes(searchTerm);
            const matchesRole = roleValue === '' || role === roleValue;
            
            row.style.display = (matchesSearch && matchesRole) ? '' : 'none';
        }
    }
    
    searchInput.addEventListener('input', filterTable);
    roleFilter.addEventListener('change', filterTable);
});
</script>
{% endblock %}
